        <div class="about-container">
            <h2 class="form-title">لەگەڵمان بن لە پەیوەندیدا</h2>
            <p class="form-subtitle">تکایە ئەم فۆڕمە پڕکەرەوە بۆ پەیوەندی کردن</p>
            
            <form id="contactForm" onsubmit="handleContactSubmit(event)">
                <div class="form-group" style="text-align: right;">
                    <label>ناو</label>
                    <input type="text" id="contactName" name="name" placeholder="ناوەکەت بنووسە" required />
                </div>

                <div class="form-group" style="text-align: right;">
                    <label>ژمارەی تەلەفۆن</label>
                    <input type="tel" id="contactPhone" name="phone" placeholder="0750xxxxxxx" required />
                </div>

                <div class="form-group" style="text-align: right;">
                    <label>پەیام / تێبینی</label>
                    <textarea id="contactFeedback" name="message" rows="4" placeholder="پەیامەکەت لێرە بنووسە..." required></textarea>
                </div>

                <div class="form-group" style="text-align: right;">
                    <label>ڕێگای ناردن هەڵبژێرە:</label>
                    <div class="contact-method-selector" style="display: flex; gap: 10px; margin-top: 5px;">
                        <button type="button" class="branch-btn active" id="btnWhatsapp" onclick="selectMethod('whatsapp')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/>
                            </svg>
                            واتساپ
                        </button>
                        <button type="button" class="branch-btn" id="btnEmail" onclick="selectMethod('email')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            ئیمەیڵ
                        </button>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        ناردن بۆ واتساپ 📤
                    </button>
                    <p id="formStatus" style="text-align: center; margin-top: 10px; display: none;"></p>
                </div>
            </form>

        </div>
    </section>

    <script>
        let selectedMethod = 'whatsapp';

        function selectMethod(method) {
            selectedMethod = method;
            
            // Update UI
            document.querySelectorAll('.branch-btn').forEach(btn => btn.classList.remove('active'));
            if (method === 'whatsapp') {
                document.getElementById('btnWhatsapp').classList.add('active');
                document.getElementById('submitBtn').innerHTML = 'ناردن بۆ واتساپ 📤';
            } else {
                document.getElementById('btnEmail').classList.add('active');
                document.getElementById('submitBtn').innerHTML = 'ناردن بۆ ئیمەیڵ 📧';
            }
        }

        function handleContactSubmit(e) {
            e.preventDefault();
            
            const name = document.getElementById('contactName').value;
            const phone = document.getElementById('contactPhone').value;
            const feedback = document.getElementById('contactFeedback').value;
            const submitBtn = document.getElementById('submitBtn');
            const statusMsg = document.getElementById('formStatus');
            
            if (selectedMethod === 'whatsapp') {
                const text = `سڵاو، پەیوەندی نوێ لە ئەپەوە:\n\nناو: ${name}\nمۆبایل: ${phone}\nپەیام: ${feedback}`;
                const encodedText = encodeURIComponent(text);
                window.open(`https://wa.me/9647701455471?text=${encodedText}`, '_blank');
            } else {
                // Backend send via FormSubmit
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'جارێ دەینێرێت... ⏳';
                statusMsg.style.display = 'none';

                fetch("https://formsubmit.co/ajax/info@sayara.online", {
                    method: "POST",
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        message: feedback
                    })
                })
                .then(response => response.json())
                .then(data => {
                    submitBtn.innerHTML = 'نێردرا ✅';
                    statusMsg.innerText = 'پەیامەکەت بە سەرکەوتوویی نێردرا!';
                    statusMsg.style.color = 'green';
                    statusMsg.style.display = 'block';
                    document.getElementById('contactForm').reset();
                    
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'ناردن بۆ ئیمەیڵ 📧';
                        statusMsg.style.display = 'none';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    submitBtn.innerHTML = 'هەڵە ڕوویدا ❌';
                    statusMsg.innerText = 'کێشەیەک هەیە، تکایە دووبارە هەوڵبدەرەوە.';
                    statusMsg.style.color = 'red';
                    statusMsg.style.display = 'block';
                    submitBtn.disabled = false;
                });
            }
        }
    </script>
</body>
