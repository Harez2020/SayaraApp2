    <script src="../JS/translations.js"></script>

    <section class="cards">
        <div class="form-container">
            <h1> داواکردنی پارچە لە دەرەوەی عێراق</h1>
            <form id="partRequestForm">
                <div class="form-group">
                    <label>* ژمارەی مۆبایل</label>
                    <input type="tel" placeholder="07xxxxxxxxx" required />
                </div>

                <div class="form-group">
                    <label>* ناوی پارچەکە بنووسە</label>
                    <input type="text" placeholder="ناوی پارچە" required />
                </div>
                
                <div class="form-group">
                    <label for="qualitySelect">* پارچەی چ جۆریکت دەوێت لەڕووی کوالیتییەوە؟</label>
                    <select id="qualitySelect" name="quality" required>
                        <option value="">جۆری کوالیتی هەڵبژێرە...</option>
                        <option value="original">ئەسڵی (شەریکە خۆی)</option>
                        <option value="high">ئەسڵی شەریکە (کوالیتی زۆرباش)</option>
                        <option value="standard">تجاری ئەسڵی (کوالیتی باش)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>* وێنەی پارچەکە بنێرە</label>
                    <label class="upload-area">
                        <input type="file" accept="image/*" name="partImage" required hidden />
                        <div class="upload-icon">📤</div>
                        <p>بگەڕێ بۆ وینەی پارچەکە لە ئامێرەکەتدا!</p>
                        <small>کرتە بکە بۆ هەڵبژاردنی فایل</small>
                    </label>
                </div>
                
                <div class="form-group">
                    <label>وێنەی سەنەوەی یان وینەی شاسی بگرەو بینێرە</label>
                    <label class="upload-area">
                        <input type="file" accept="image/*" name="chassisImage" hidden />
                        <div class="upload-icon">📤</div>
                        <p>بگەڕێ بۆ وینەی شاسی لە ئامێرەکەتدا!</p>
                        <small>کرتە بکە بۆ هەڵبژاردنی فایل</small>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">ناردنی داواکاری</button>
            </form>
        </div>
    </section>
  <script src="script.js"></script>
